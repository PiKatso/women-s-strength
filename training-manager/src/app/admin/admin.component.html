<div>
  <list-volunteer></list-volunteer>
</div>

<h3>Create Volunteer</h3>
<div>
  <div>
    <label>Volunteer Name:</label>
    <br>
    <input #newName>
  </div>

  <div>
    <label>Volunteer Age:</label>
    <br>
    <input #newAge>
  </div>

  <div>
    <label>Volunteer Gender:</label>
    <br>
    <textarea #newSex></textarea>
  </div>

  <div>
    <label>Background:</label>
    <br>
    <textarea #newBackground></textarea>
  </div>

  <div>
    <label>Volunteer Bio:</label>
    <br>
    <textarea #newBio></textarea>
  </div>

  <div>
    <label>Trained</label>
    <input type="radio" #newTrained [value]="true">Completed Training<br>
    <input type="radio" #newTrained [value]="false">Untrained<br>
  </div>
  <button (click)="submitForm(newName.value, newSex.value, newAge.value, newBackground.value, newBio.value, newTrained.value); newName.value=''; newAge.value=''; newSex.value=''; newBackground.value=''; newBio.value=''; newTrained.value='';">Add</button>
</div>
