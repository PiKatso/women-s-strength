<div *ngFor="let volunteer of volunteers | async">
  <div class="panel-body">
    <div>
      <h3 (click)="goToVolunteer(volunteer)"><em>{{volunteer.name}}</em>,  {{volunteer.age}}</h3>
    </div>

    <div *ngIf="currentRoute === '/admin'">
      <p>{{volunteer.background}}</p>
      <hr>
      <app-edit-volunteer [selectedVolunteer]="volunteer" ></app-edit-volunteer>
    </div>
  </div>
</div>
